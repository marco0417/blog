0934]],[&quot;^14&quot;,[267,&quot;^:&quot;,&quot;~u6270b99f-69ca-4540-b936-ac9044a288ec&quot;,536870934]],[&quot;^14&quot;,[268,&quot;^P&quot;,&quot;如果在一场比赛中获胜变得过于重要，那就改变规则并让它变得更有趣。改变规则本身也可以是新的比赛。&quot;,536870934]],[&quot;^14&quot;,[268,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[268,&quot;^E&quot;,95,536870934]],[&quot;^14&quot;,[268,&quot;^W&quot;,34,536870934]],[&quot;^14&quot;,[268,&quot;^T&quot;,85,536870934]],[&quot;^14&quot;,[268,&quot;^S&quot;,34,536870934]],[&quot;^14&quot;,[268,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[268,&quot;^:&quot;,&quot;~u6270b99f-109b-4e50-8fc8-f54d30575793&quot;,536870934]],[&quot;^14&quot;,[269,&quot;^P&quot;,&quot;在互联网上获得正确答案的最好方法是发布一个明显错误的答案，并等待有人来纠正你。（以维基百科作者坎宁安命名的定律，维基百科可能是本定律的最佳例子。）&quot;,536870934]],[&quot;^14&quot;,[269,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[269,&quot;^E&quot;,198,536870934]],[&quot;^14&quot;,[269,&quot;^W&quot;,34,536870934]],[&quot;^14&quot;,[269,&quot;^T&quot;,85,536870934]],[&quot;^14&quot;,[269,&quot;^S&quot;,34,536870934]],[&quot;^14&quot;,[269,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[269,&quot;^:&quot;,&quot;~u6270b99f-bb6b-4b54-bd20-94410c74d1c2&quot;,536870934]],[&quot;^14&quot;,[270,&quot;^P&quot;,&quot;生产力通常会有误区。不要以更快完成任务为导向，而要以更好完成任务为目标，寻找你想一直做下去的事。&quot;,536870934]],[&quot;^14&quot;,[270,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[270,&quot;^E&quot;,239,536870934]],[&quot;^14&quot;,[270,&quot;^W&quot;,34,536870934]],[&quot;^14&quot;,[270,&quot;^T&quot;,85,536870934]],[&quot;^14&quot;,[270,&quot;^S&quot;,34,536870934]],[&quot;^14&quot;,[270,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[270,&quot;^:&quot;,&quot;~u6270b99f-06cb-4324-9b53-b92fd38061a4&quot;,536870934]],[&quot;^14&quot;,[271,&quot;^P&quot;,&quot;在逆境中的表现，比你在顺境里所做的更重要。&quot;,536870934]],[&quot;^14&quot;,[271,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[271,&quot;^E&quot;,134,536870934]],[&quot;^14&quot;,[271,&quot;^W&quot;,34,536870934]],[&quot;^14&quot;,[271,&quot;^T&quot;,85,536870934]],[&quot;^14&quot;,[271,&quot;^S&quot;,34,536870934]],[&quot;^14&quot;,[271,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[271,&quot;^:&quot;,&quot;~u6270b99f-d67a-4832-9fd2-94e0ee509dc1&quot;,536870934]],[&quot;^14&quot;,[272,&quot;^P&quot;,&quot;艺术的表现形式是无穷无尽的。&quot;,536870934]],[&quot;^14&quot;,[272,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[272,&quot;^E&quot;,152,536870934]],[&quot;^14&quot;,[272,&quot;^W&quot;,34,536870934]],[&quot;^14&quot;,[272,&quot;^T&quot;,85,536870934]],[&quot;^14&quot;,[272,&quot;^S&quot;,34,536870934]],[&quot;^14&quot;,[272,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[272,&quot;^:&quot;,&quot;~u6270b99f-883e-4c3a-9f63-4846c0c47917&quot;,536870934]],[&quot;^14&quot;,[273,&quot;^P&quot;,&quot;想要发出紧急信号，使用三法则；3 声喊叫、3 声喇叭声或 3 声口哨声。&quot;,536870934]],[&quot;^14&quot;,[273,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[273,&quot;^E&quot;,166,536870934]],[&quot;^14&quot;,[273,&quot;^W&quot;,34,536870934]],[&quot;^14&quot;,[273,&quot;^T&quot;,85,536870934]],[&quot;^14&quot;,[273,&quot;^S&quot;,34,536870934]],[&quot;^14&quot;,[273,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[273,&quot;^:&quot;,&quot;~u6270b99f-46cf-450a-99e8-fb98a9b10f07&quot;,536870934]],[&quot;^14&quot;,[274,&quot;^P&quot;,&quot;说话要自信，就好像你是对的，但同时要仔细听，就好像你是错的。&quot;,536870934]],[&quot;^14&quot;,[274,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[274,&quot;^E&quot;,119,536870934]],[&quot;^14&quot;,[274,&quot;^W&quot;,34,536870934]],[&quot;^14&quot;,[274,&quot;^T&quot;,85,536870934]],[&quot;^14&quot;,[274,&quot;^S&quot;,34,536870934]],[&quot;^14&quot;,[274,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[274,&quot;^:&quot;,&quot;~u6270b99f-5548-4186-b9be-7340c0a9353c&quot;,536870934]],[&quot;^14&quot;,[275,&quot;^P&quot;,&quot;• Making art is not selfish; it’s for the rest of us. If you don’t do your thing, you are cheating us.&quot;,536870934]],[&quot;^14&quot;,[275,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[275,&quot;^E&quot;,132,536870934]],[&quot;^14&quot;,[275,&quot;^W&quot;,34,536870934]],[&quot;^14&quot;,[275,&quot;^T&quot;,264,536870934]],[&quot;^14&quot;,[275,&quot;^S&quot;,34,536870934]],[&quot;^14&quot;,[275,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[275,&quot;^:&quot;,&quot;~u6270b99f-d133-4864-8d0b-bcd3bf0ec561&quot;,536870934]],[&quot;^14&quot;,[277,&quot;^P&quot;,&quot;[原文链接](http://mp.weixin.qq.com/s?__biz=MzUwOTAxNDI0MA==&amp;mid=2247538044&amp;idx=1&amp;sn=47406a698289a093b64f2c53e9ac831a&amp;chksm=f91aacf3ce6d25e542168c4698fefc76931ce1606bc23e88431d2155b4d42f7d5772ba4e45df&amp;mpshare=1&amp;scene=1&amp;srcid=0501PsISKYzdmBuv1X1F3hP3&amp;sharer_sharetime=1651377546075&amp;sharer_shareid=67510814c1e435f1dbba14e6ba39b83c#rd)&quot;,536870936]],[&quot;^14&quot;,[277,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[277,&quot;^E&quot;,35,536870936]],[&quot;^14&quot;,[277,&quot;^W&quot;,35,536870936]],[&quot;^14&quot;,[277,&quot;^T&quot;,35,536870936]],[&quot;^14&quot;,[277,&quot;^S&quot;,35,536870936]],[&quot;^14&quot;,[277,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[277,&quot;^:&quot;,&quot;~u6270b99f-10ca-4457-81aa-8871a1043a98&quot;,536870936]],[&quot;^14&quot;,[278,&quot;^P&quot;,&quot;**盛和塾** \\n**【每日·听稻】现在的人有一个常见的想法，就是认为劳动不过是一种谋生的手段而已。大家觉得应该尽可能的缩短劳动的时间获得更多的薪水，然后在自己的空闲时间去做自己喜欢的事情，这才是有意义的人生。在这样的观念下，很多人将劳动作为了不愿做但又必须做的事情。但其实，劳动对人类来说是具有更深远、更崇高的价值和意义的行为。劳动不仅可以让你学会战胜欲望，还可以磨炼人的精神。**这是稻盛和夫先生对于劳动的解读。\\n\\n\\n\\n已经是几十年以前的事了，当时京瓷还是中小企业，在欢迎新员工的典礼上，我对刚进公司的大学生们讲了如下一段话:\\n\\n“你们从小到大一直受父母以及社会上许多人的帮助照顾。从现在开始，轮到你们回报社会了。\\n\\n\\n\\n如果还一味要别人关照，那不行。**从受人帮助到帮助别人，立场需要180度大转弯。**”\\n\\n\\n\\n大学毕业的新员工常常抱怨:“起初把公司想得太好，而实际上福利待遇不健全，工资也不高。\\n\\n针对他们的牢骚，我训斥说:“不错，现在公司确实还小，设备不够，制度也不健全。我们要把企业做好，工资福利也要大大提高。\\n\\n\\n\\n**但这必须靠你们自己辛勤劳动，不是靠别人帮助，必须用自己双手创造。**”\\n\\n我希望他们懂得，习惯于依赖别人，只想要别人照顾的人，往往缺乏知足意识，只会发泄不满。\\n\\n\\n\\n**踏上社会，要转变角色，要为周围的人服务，要为团队、为企业做贡献。**\\n\\n为此，人生观、世界观就必须有180度的转变。\\n\\n当时我还不知道“利他”这个词，也不具备明确坚定的思想，但我总是不断向年轻人强调，**尽力为他人效劳这种心态是非常重要的。**\\n\\n\\n\\n多大的事情对人类来说是可能的呢？\\n\\n\\n\\n据说从遗传基因角度来看的话，人们在头脑中的大多数愿望都属于可能实现的范围。\\n\\n\\n\\n**也就是说，我们每个人的头脑中都潜在有“愿望必定能够实现”的能力。**\\n\\n但是，树立崇高理想至关重要，为了实现理想，朝着目标一步一步迈进，勤奋努力是不可或缺的。\\n\\n\\n\\n换言之，**努力劳动是实现理想必不可少的条件。**\\n\\n无论眼界多高，也必须脚踏实地。无论梦想和愿望是多么高远，现实中的每一天都要竭尽全力踏实重复简单的工作。\\n\\n\\n\\n为了继续昨日的工作，我们不得不挥洒汗水，把摆在眼前的问题一个一个解决掉，时间就在这样看似微不足道中度过了。\\n\\n不要把今天不当一回事，即使你的目标是短视与功利的，但是，如果不过完今天的话，那么明日就不会来访。\\n\\n\\n\\n**到达心中向往的地点，没有任何捷径。**\\n\\n\\n\\n如果认真、充实地度过今天，明天就会自然而然地呈现在眼前了。\\n\\n*__*所以奉劝各位，与其徒然为明日烦恼、孜孜不倦地计划未来，不如首先倾注全力充实每一个今天。这才是实现梦想的最佳有效途径。__**\\n\\n\\n\\n人类社会存在着各种各样的集团。小到社区、学术团体、志愿者团队，大到成员数亿的国家。\\n\\n\\n\\n在各集团中，都有引导集团发展的核心人物，**也就是我们所说的领导者。**  \\n\\n纵观人类历史，有的集团依靠领导者而发展壮大，有的集团却因为领导者而陷入悲惨命运。\\n\\n\\n\\n**“集团的领导者左右着我们的命运”，我觉得这么说也不为过。**\\n\\n对于领导者的资质，中国明代的著名思想家吕新吾在他的政治学论著《呻吟语》中有所论述。\\n\\n\\n\\n书中说道“深沉厚重是第一等资质”。也就是说，他认为**领导者的首要资质是“具备时常深入思考事物本质的厚重性格”。**\\n\\n\\n\\n人格既非先天禀性，也非恒久之物，人格会随着时间的变化而变化。有的人生来具备高尚人格，有的人则没有。\\n\\n\\n\\n就算生来人格高尚，但能够坚持一生不变的人却少之又少。这是因为人格与人所处的周边环境息息相关。\\n\\n\\n\\n在不同的环境下，随着时间流逝，人格既可能朝着好的方向变化，也可能朝着坏的方向变化。\\n\\n我认为，**完善人格不能靠知识的习得，而要靠每天的劳动。**\\n\\n\\n\\n**也就是说，我们通过拼命努力工作，不但能获得生活所需的物质，还能完善自身的人格。**\\n\\n\\n\\n从降生人世，到生命终结，无论对谁而言，人生旅程都是一出波澜万丈的戏剧。\\n\\n\\n\\n**其中既有充满荣光、极尽欢喜的时光，也有遭遇苦难、咬牙忍受的日子。**\\n\\n我们应该怎样度过这样的人生呢？在现世这片波涛汹涌的大海之上，我们应该如何划动人生的小舟向前行呢？\\n\\n这其实是一个极为单纯的问题。**人生中发生的一切事情，全都是由我们自己的心灵吸引过来、塑造出来的。**\\n\\n\\n\\n正因如此，面对眼前发生的事情，抱什么想法、以怎样的心态去对待，人生将因此发生巨大变化。\\n\\n不管遭遇怎样的苦难，都要坦然接受自己的命运和境遇，在忍耐的同时，以积极乐观的心态持续不断地拼命努力。\\n\\n\\n\\n**这样的人才能不断开拓自己的人生。**\\n\\n\\n\\n现状越艰苦，人就越容易发牢骚、鸣不平，怨天尤人。但是，这些牢骚、不满兜兜转转，又会回到自己身上，导致自己的境遇进一步恶化。\\n\\n我自己从少年时期到步入社会，饱尝了种种不幸与挫折，那是一段在苦难和逆境中度过的人生。\\n\\n\\n\\n在我对自己的境遇充满牢骚、抱怨的时候，没有一件事情的进展是顺利的。\\n\\n\\n\\n但是，**从我开始坦然接受命运，下定决心全身心投入工作的那一瞬间，人生就从逆风变成了顺风。**\\n\\n\\n\\n如果我的人生一帆风顺，完全没有经历挫折和艰辛，我就不会去努力磨炼自己的心灵，我恐怕会成为一个不懂得体谅和同情他人的人。\\n\\n*__*不管眼前的状况多么严酷，既不能怨恨，也不能屈服，而是要一以贯之地积极应对，这才是实现幸福人生的秘诀。__**\\n\\n\\n\\n不惜努力、拼命工作这一条，在我们日常生活中最容易实践，也是提升心性最基本、最重要的方法。  \\n\\n换种说法，我们要提升自己的人格，不需要进行特别的、艰难的修行。\\n\\n\\n\\n**在日常生活中扮演好社会赋予自己的角色，或者对于自己应该做好的事情——公务、家务、学习——都要尽心尽力，孜孜不倦，锲而不舍。**\\n\\n\\n\\n这个过程本身就是磨炼人格的修行。  \\n\\n\\n\\n*__*也就是说，在日常的劳作之中，就有一条磨炼灵魂、提升心志、通向悟境之路。__**\\n\\n\\n比如，一位修建神社的木匠师傅，他花了一生的心血，在一个领域内从事一项职业，踏实工作，精益求精，持之以恒。\\n\\n\\n\\n**在提高技能的同时磨炼了人格。**我常为这种人物的魅力所倾倒。\\n\\n\\n卓越的技能不必说，从工作经验中所归纳的坚定的哲学，所养成的厚重的人格，以至敏锐的洞察力等等，让我从内心深感钦佩。  \\n\\n从年青时期干到七十岁、八十岁，心无旁骛，一条道走到底，历经锤炼，这种人物的分量，人格的魅力，不用多说，就能让人肃然起敬。  \\n\\n**努力不休，不畏艰辛，潜心钻研，坚忍不拔。**在这种精进的过程中，他们达到的境界，那种人格的高度、心灵的深邃，非同凡响。\\n\\n\\n\\n我想许多人都会认同我的这种感觉。\\n\\n\\n**从这种人身上，我再次认识到劳动的珍贵，深刻感受到“参悟就在每天每日辛勤的劳作之中”。**  \\n\\n要达到名人高手的境地，缺乏地道的精进，那是不可能的。**我们要从内心喜爱自己的工作，付出不亚于任何人的努力，全神贯注投身于工作。**\\n\\n**通过这条道路——也只需要通过这条道路——我们就会懂得人生的意义和价值，磨砺心志，提升人格，领悟人生的真谛。**\\n\\n\\n\\n现在的人有一个常见的想法，就是认为劳动不过是一种谋生的手段而已。\\n\\n\\n\\n大家觉得应该尽可能的缩短劳动的时间获得更多的薪水，然后在自己的空闲时间去做自己喜欢的事情，这才是有意义的人生。\\n\\n\\n\\n在这样的观念下，很多人将劳动作为了不愿做但又必须做的事情。\\n\\n\\n\\n*__*但其实，劳动对人类来说是具有更深远、更崇高的价值和意义的行为。劳动不仅可以让你学会战胜欲望，还可以磨炼人的精神。__**\\n\\n\\n\\n劳动的目的并不只是简单的获得生存所需要的东西，这只是劳动所带来的一个附属功劳而已。\\n\\n拉丁语中有句谚语是这样说的，“与其完成工作，莫如完善做工者的人格”。\\n\\n\\n\\n也就是说，**人格的形成也是通过劳动的完成而实现的，**道理产生于辛勤的汗水中，精神在日常的工作中得到磨炼。\\n\\n\\n\\n只要埋头干好自己的本职工作，想方设法不断努力，这样做就意味着珍惜人生中的每一个今天，珍惜每一个瞬间，**这又何尝不是人生的真谛。**\\n\\n所以说，工作现场其实就是最好的磨炼精神的地方，工作本身就是一种修行。\\n\\n\\n\\n**通过每天的辛勤工作，我们在形成高尚人格的同时也一定能够收获一个美好的人生。**&quot;,536870936]],[&quot;^14&quot;,[278,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[278,&quot;^E&quot;,277,536870936]],[&quot;^14&quot;,[278,&quot;^W&quot;,35,536870936]],[&quot;^14&quot;,[278,&quot;^T&quot;,35,536870936]],[&quot;^14&quot;,[278,&quot;^S&quot;,35,536870936]],[&quot;^14&quot;,[278,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[278,&quot;^:&quot;,&quot;~u6270b99f-cfc8-4a7f-a65f-010fcc45784d&quot;,536870936]],[&quot;^14&quot;,[279,&quot;^2&quot;,1,536870937]],[&quot;^14&quot;,[279,&quot;^R&quot;,&quot;^2&quot;,536870937]]]]]]"</script><script>window.logseq_state="{:ui/theme \"dark\", :ui/sidebar-collapsed-blocks {}, :ui/show-recent? false, :config {\"local\" {:shortcuts {}, :default-templates {:journals \"\"}, :macros {}, :shortcut/doc-mode-enter-for-new-bloc
